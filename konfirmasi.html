<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AD Selular</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/brands.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/solid.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo AD Store" />
      </div>
      <div class="title">
        <h1>AD Selular</h1>
      </div>
      <form action="#">
        <input type="text" placeholder="Cari produk" />
        <button type="submit">Cari</button>
      </form>
      <div class="icons">
        <a href="#" class="icon-link"><i class="fas fa-user"></i></a>
        <a href="#" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="katalog.html">Katalog</a></li>
        <li class="dropdown">
          <a href="#">Kategori</a>
          <ul class="submenu">
            <li><a href="realme.html">Realme</a></li>
            <li><a href="redmi.html">Redmi</a></li>
            <li><a href="samsung.html">Samsung</a></li>
          </ul>
        </li>
        <li><a href="konfirmasi.html">Konfirmasi Pembayaran</a></li>
      </ul>
    </nav>
    <main>
      <div class="konfirmasicontainer">
        <h1>Konfirmasi Pembayaran</h1>
        <form action="#">
          <div class="form-group">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="order">No Order</label>
            <input type="text" id="order" name="order" required />
          </div>
          <div class="form-group">
            <label for="amount">Jumlah Transfer</label>
            <input type="number" id="amount" name="amount" required />
          </div>
          <div class="form-group">
            <label for="bank">Rekening Tujuan</label>
            <select name="bank" id="bank">
              <option value="BNI">BNI</option>
              <option value="BRI">BRI</option>
            </select>
          </div>
          <div class="upload-container">
            <h1>Upload Bukti Transfer</h1>
            <div class="file-upload">
              <input type="file" id="file-upload" accept=".pdf,.jpg,.jpeg,.png">
              <label for="file-upload">
                <span class="no-file">Pilih File</span>
                <span class="file-name">Tidak ada file yang dipilih</span>
              </label>
            </div>
            <textarea id=" catatan" name="catatan" rows="4" placeholder="Catatan"></textarea>
          </div>
          <button type="submit">Kirim</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="contact-info">
        <div class="email">Email: sales@adselular.com</div>
        <div class="phone">Phone: +6281351248266</div>
      </div>
      <p>&copy; 2024 AD Selular. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://www.facebook.com/AD_Store" target="_blank"><img src="facebook.png" alt="Facebook" /></a>
        <a href="https://www.twitter.com/AD_Store" target="_blank"><img src="twitter.png" alt="Twitter" /></a>
        <a href="https://www.instagram.com/AD_Store" target="_blank"><img src="instagram.png" alt="Instagram" /></a>
      </div>
    </footer>
  </body>
</html>
